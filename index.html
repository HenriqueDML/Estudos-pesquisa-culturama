<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <!-- DADOS PESSOAIS -->
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome:</label>
                <input id="name" type="text" name="userName" required>
                <br>
                <label for="age">Idade:</Label>
                <input id="age" type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nasciomento:</Label>
                <input id="birthDate" type="date" name="userBirthDate">
                <br>
                <label for="email">Email:</label>
                <input id="email" type="text" name="userEmail" id="" required>
                <br>
                <label for="phoneNumber">Telefone:</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + Números">
                <br>
                <label for="image">Upload de Foto</label>
                <input id="image" type="file" accept="imagem/*" name="userImage">
                <br>
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p> Genero: </p>
                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>

                <input id="masc" type="radio" name="userGender" value="Masculino">
                <label for="masc">Masculino</label>

                <input id="notinformed" type="radio" name="notInformed" value="NãoIdenficar"> <!--Colocar value para gerar o valor.-->
                <label for="notinformed">Não Identificar</label>

                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="maritalStatus">
                    <option value="notSelect">Selecione</option> <!--Para deixar vazio ou pedir para selecionar-->
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="uniaoEstavel">União Estável</option>
                    <option value="divorciado">Divorciado</option>
                </select>
                <label for="userState">Estados:</label>
                <select id="userState" name="userState">
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espirito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
                </select>
                <br>
                <label for="city">Cidade:</label>
                <input id="city" type="text" name="userCity">

            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                </br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                </br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">Linkedin</label>
                </br>
                <input id="x" type="checkbox" name="social" value="x">
                <label for="x">X</label>
                </br>
                <label for="musicStyle">Estilo Musical</label>
                <input list="styleMusicType" id="musicStyle" name="userMusicStyle" type="text">
                <datalist id="styleMusicType">
                    <option value="Rock"></option>
                    <option value="Pop"></option>
                    <option value="Samba"></option>
                    <option value="Forro"></option>
                </datalist>
                </br>
                <label for="favoritColor">Cor Favorita</label>
                <input id="favoritColor" name="userFavoritColor" type="color">
            </fieldset>
            <fieldset>
                <legend>Opinião</legend>
                <p>O que você achou do serviço?</p>
                <input type="radio" id="well" name="userOpinion" value="otimo">
                <label for="well">Ótimo</label>
                </br>
                <input type="radio" id="nice" name="userOpinion" value="boa">
                <label for="nice">Boa</label>
                </br>
                <input type="radio" id="regular" name="userOpinion" value="regular">
                <label for="regular">Regular</label>
                </br>
                <input type="radio" id="bad" name="userOpinion" value="ruim">
                <label for="bad">Ruim</label>
                </br>
                <label for="comment">Deixe seu comentário:</label>
                </br>
                <textarea id="comment" name="userComment" placeholder="Digite sua opinião..." ></textarea>
                </br>    
            </fieldset>
            <fieldset>
                <legend>Confirmações</legend>
                <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
                </br><input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                <label for="getResult">Desejo receber o resultado por email</label>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
</body>
</html>
